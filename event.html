<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playcentrix Release 8.9</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at center, #0a0f1b, #000);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      background: linear-gradient(270deg, #4facfe, #00f2fe, #4facfe);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 2s linear infinite;
      margin: 0 0 15px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    #countdown {
      font-size: clamp(1.2rem, 4vw, 2rem);
      letter-spacing: 1px;
      margin-bottom: 25px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #00f2fe; }
      to { text-shadow: 0 0 20px #4facfe; }
    }

    .hosted {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin-top: 15px;
    }

    .hosted a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .hosted a:hover {
      text-shadow: 0 0 10px #1e90ff;
    }

    .help {
      margin-top: 40px;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.9;
    }

    .brands {
      margin-top: 20px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .brands svg, .brands img {
      height: 35px;
      width: auto;
      opacity: 0.85;
      transition: 0.3s;
    }

    .brands svg:hover, .brands img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .github {
      margin-top: 25px;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      opacity: 0.7;
    }

    #main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    #live {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    #live iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>

  <div id="live">
    <iframe src="https://playcentrix-workshop.netlify.app"></iframe>
  </div>

  <script>
    function checkTime() {
      const now = new Date();
      const target = new Date();
      target.setHours(21, 0, 0, 0); // 9:00 PM local time

      if (now >= target) {
        document.getElementById("main").style.display = "none";
        document.getElementById("live").style.display = "block";
      } else {
        const diff = target - now;
        const hrs = Math.floor(diff / (1000*60*60));
        const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
        const secs = Math.floor((diff % (1000*60)) / 1000);
        document.getElementById("countdown").textContent =
          `Live in ${hrs}h ${mins}m ${secs}s`;
      }
    }
    setInterval(checkTime, 1000);
    checkTime();
  </script>
