<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Pending</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Particle.js for background animation -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #0d0d0d, #292929);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Particle background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #FFD700; /* Golden glow */
            text-shadow: 0 0 15px #FFD700, 0 0 30px #FF4500;
            animation: pulse 2.5s infinite;
        }

        h2 {
            font-size: 2.2em;
            color: #00ffdd; /* Neon blue */
            margin: 10px 0 30px;
            text-shadow: 0 0 10px #00ffdd;
        }

        .button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 15px 40px;
            color: #fff;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 223, 0.7), 0 0 30px rgba(0, 255, 223, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 223, 0.9), 0 0 60px rgba(0, 255, 223, 0.6);
        }

        /* Popup Modal */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            padding: 20px;
            background: rgba(13, 13, 13, 0.9);
            box-shadow: 0 0 20px #FFD700;
            border-radius: 15px;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        #popup h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #FFD700;
        }

        #popup p {
            font-size: 1.4em;
            color: #00ffdd;
            margin-bottom: 20px;
        }

        #popup button {
            background-color: #00FF87;
            padding: 10px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
            color: #fff;
        }

        #popup button:hover {
            transform: scale(1.1);
        }

        /* Particle.js animation */
        @keyframes pulse {
            0% { text-shadow: 0 0 20px #FFD700, 0 0 40px #FF8C00; }
            100% { text-shadow: 0 0 40px #FFD700, 0 0 80px #FF8C00; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Particle background -->
    <div id="particles-js"></div>

    <!-- Content -->
    <div class="content">
        <h1>Payment Pending</h1>
        <h2>Rs. 50</h2>
        <button class="button" id="memberButton">I am a Member</button>
    </div>

    <!-- Popup -->
    <div id="popup">
        <h3>Continue?</h3>
        <p>Free for members</p>
        <button class="confirm-button">Yes</button>
        <button class="cancel-button">No</button>
    </div>

    <script>
        const memberButton = document.getElementById('memberButton');
        const popup = document.getElementById('popup');
        const confirmButton = document.querySelector('.confirm-button');
        const cancelButton = document.querySelector('.cancel-button');

        // Open popup on click
        memberButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Handle Yes click
        confirmButton.addEventListener('click', () => {
            window.location.href = 'verify.html';
        });

        // Handle No click
        cancelButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Particle.js configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: { value: "#FFD700" },
                shape: { type: "circle", stroke: { width: 0, color: "#000" } },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: {
                    enable: true,
                    speed: 4,
                    direction: "none",
                    out_mode: "bounce"
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
