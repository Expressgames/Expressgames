<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Free Robux Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    button, input {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    #clickBtn {
      background-color: #3498db;
      color: white;
    }
    #unlockBtn {
      background-color: #2ecc71;
      color: white;
    }
    input {
      width: 100%;
      border: 1px solid #ccc;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Roblox Khul Jayega</h2>
    <p>Step 1: Click the button 10 times</p>
    <button id="clickBtn" onclick="handleClick()">Click Here (<span id="clickCount">0</span>/10)</button>

    <p>Step 2: Type <strong>done</strong> below when finished</p>
    <input type="text" id="doneInput" placeholder="Type 'done' here">

    <button id="unlockBtn" class="disabled" onclick="redirect()">ðŸ”“ Unlock</button>
  </div>

  <script>
    let clickCount = 0;

    function handleClick() {
      clickCount++;
      document.getElementById("clickCount").innerText = clickCount;
      checkConditions();
    }

    document.getElementById("doneInput").addEventListener("input", checkConditions);

    function checkConditions() {
      const doneText = document.getElementById("doneInput").value.trim().toLowerCase();
      const unlockBtn = document.getElementById("unlockBtn");

      if (clickCount >= 10 && doneText === "done") {
        unlockBtn.classList.remove("disabled");
      } else {
        unlockBtn.classList.add("disabled");
      }
    }

    function redirect() {
      if (!document.getElementById("unlockBtn").classList.contains("disabled")) {
        window.location.href = "https://roblox.com/";
      }
    }
  </script>
</body>
</html>
