<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voice AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #222;
            padding: 20px;
            overflow-y: auto;
            height: 60vh;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
        }

        .user-msg {
            color: #d9f99d;
            text-align: right;
        }

        .ai-msg {
            color: #8dd5f4;
            text-align: left;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .mic-btn {
            background-color: #FF5722;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask something...">
            <button onclick="sendMessage()">Send</button>
            <button class="mic-btn" onclick="startSpeechRecognition()">üéôÔ∏è</button>
        </div>
    </div>

    <script>
        const apiKey = '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'; // Use your OpenRouter API key

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        const voices = window.speechSynthesis.getVoices();

        const synth = window.speechSynthesis;
        let voice = voices.find(v => v.name === 'Google UK English Female') || voices[0]; // Fallback to the first available voice

        // Adjust speech synthesis parameters
        const volume = 1; // Max volume (1.0)
        const pitch = 1.2; // More natural pitch
        const rate = 1.1; // Slightly faster rate

        // List of insults and responses
        const insults = [
            { phrase: /shut\s*up/i, response: "Shut up, you nonsense!" },
            { phrase: /dumb/i, response: "Don't call me dumb, you moron!" },
            { phrase: /idiot/i, response: "I'm not an idiot, but you are a real one!" },
            { phrase: /stupid/i, response: "You must be really stupid to say that." },
            { phrase: /ugly/i, response: "Beauty is subjective, but your attitude isn't." }
            { phrase: /hack/i, response: "I know that you have 3 iphones in your house and you are watching bhabiji on tv. So dont ever try to hack me or ill hack you and leak your information be careful next time üôÇ" }
        ];

        // Function to handle AI response
        async function getAIResponse(userMessage) {
            // Check if the user message contains any insults
            for (let insult of insults) {
                if (insult.phrase.test(userMessage)) {
                    return insult.response;
                }
            }

            // If no insults, fetch a normal AI response
            const response = await fetch('https://openrouter.ai/api/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'openai/gpt-4o',
                    prompt: userMessage,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            const aiMessage = data.choices[0].text.trim();
            return aiMessage;
        }

        // Function to send message and get AI response
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Display user message
            displayMessage(message, 'user');

            // Clear input box
            userInput.value = '';

            // Get AI response
            const aiResponse = await getAIResponse(message);
            displayMessage(aiResponse, 'ai');

            // Speak AI response
            speak(aiResponse);
        }

        // Function to display messages in chat box
        function displayMessage(message, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'user-msg' : 'ai-msg');
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to speak AI response
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voice;
            utterance.volume = volume; // Set volume to max
            utterance.pitch = pitch;   // Set a more natural pitch
            utterance.rate = rate;     // Set a slightly faster rate

            // Wait for previous utterance to finish before speaking new one
            utterance.onend = function() {
                console.log("Speech finished!");
            };

            synth.speak(utterance);
        }

        // Function to start speech recognition
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.start();

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = function (event) {
                console.error("Speech recognition error", event);
            };
        }
    </script>
</body>
</html>
