<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playcentrix Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    #tapBox {
      width: 200px;
      height: 200px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 15px;
      margin: 0 auto 30px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #tapBox:active {
      transform: scale(0.95);
      background-color: #0056b3;
    }

    #progressContainer {
      width: 80%;
      height: 30px;
      background: #ddd;
      border-radius: 20px;
      margin: 20px auto;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }

    #message {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Playcentrix Rewards</h1>

  <div id="tapBox">Tap</div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="message"></div>

  <script>
    const tapBox = document.getElementById('tapBox');
    const progressBar = document.getElementById('progressBar');
    const message = document.getElementById('message');

    let progress = parseFloat(localStorage.getItem('progress')) || 0;
    updateProgress();

    tapBox.addEventListener('click', () => {
      if (progress < 100) {
        progress += 10; // +1 (out of 10)
        if (progress > 100) progress = 100;
        updateProgress();
        localStorage.setItem('progress', progress);
        if (progress >= 100) {
          message.textContent = 'Setup Complete! You can start using this app from tomorrow!';
        }
      }
    });

    // Drain progress over 20 seconds
    setInterval(() => {
      if (progress > 0 && progress < 100) {
        progress -= 10; // drains every 20s completely if untouched
        if (progress < 0) progress = 0;
        updateProgress();
        localStorage.setItem('progress', progress);
      }
    }, 2000); // 2000ms (2s) * 10 = 20s total

    function updateProgress() {
      progressBar.style.width = progress + '%';
      if (progress < 100) {
        message.textContent = `Progress: ${progress}%`;
      }
    }
  </script>
</body>
</html>
