<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roblox Redeem Codes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes-btn {
      background-color: #ff4757;
      color: white;
    }
    .no-btn {
      background-color: #ced6e0;
    }
    .yes-btn:hover {
      background-color: #e84118;
    }
    .countdown, .secret-input, .code-output {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #copyBtn {
      margin-top: 10px;
      background-color: #2ed573;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h2>No more Codes Available</h2>
