<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playcentrix QR Code Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .approved {
      color: green;
    }
    .denied {
      color: red;
    }
    .already-scanned {
      color: orange;
    }
  </style>
</head>
<body>

  <h1>Playcentrix QR Code Ticket Scanner</h1>
  <div id="reader"></div>
  <div class="message" id="message">Initializing...</div>

<script>
  async function checkCameraPermissions() {
    try {
      let permission = await navigator.permissions.query({ name: 'camera' });

      if (permission.state === 'granted') {
        document.getElementById('message').innerHTML = "Permission granted, initializing scanner...";
        startQrScanner(); // Call QR scanner initialization if permission is granted
      } else if (permission.state === 'denied') {
        document.getElementById('message').innerHTML = "Camera access was denied. Please allow access in your browser settings.";
      } else if (permission.state === 'prompt') {
        document.getElementById('message').innerHTML = "Please allow camera access when prompted.";
        requestCameraAccess(); // Ask for permission if it's in 'prompt' state
      }
    } catch (err) {
      console.error("Error checking camera permissions:", err);
    }
  }

  // Function to request camera access and start scanner
  function requestCameraAccess() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        document.getElementById('message').innerHTML = "Camera access granted. Scan a QR Code.";
        startQrScanner(); // Start scanner after access is granted
      })
      .catch(function (err) {
        console.error("Camera access denied:", err);
        document.getElementById('message').innerHTML = "Camera access denied. Please enable camera access.";
      });
  }

  checkCameraPermissions(); // Check camera permissions when the page loads
</script>

</body>
</html>
