<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playcentrix QR Code Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .approved {
      color: green;
    }
    .denied {
      color: red;
    }
    .already-scanned {
      color: orange;
    }
  </style>
</head>
<body>

  <h1>Playcentrix QR Code Ticket Scanner</h1>
  <div id="reader"></div>
  <div class="message" id="message">Initializing...</div>

  <script>
    let scannedTickets = new Set();

    // Function to handle successful QR code scan
    function onScanSuccess(decodedText, decodedResult) {
      const messageElement = document.getElementById('message');

      if (scannedTickets.has(decodedText)) {
        messageElement.innerHTML = "Already Scanned!";
        messageElement.className = "message already-scanned";
      } else if (decodedText.startsWith("Playcentrix-")) {
        messageElement.innerHTML = "Entry Approved!";
        messageElement.className = "message approved";
        scannedTickets.add(decodedText);
      } else {
        messageElement.innerHTML = "Wrong QR Code!";
        messageElement.className = "message denied";
      }
    }

    // Function to handle errors in QR code scan
    function onScanError(errorMessage) {
      console.warn("QR code scan error:", errorMessage);
      document.getElementById('message').innerHTML = "Error scanning QR code.";
    }

    // Function to request camera permission and start scanner
    function startQrScanner() {
      try {
        let html5QrcodeScanner = new Html5QrcodeScanner(
          "reader", { fps: 10, qrbox: 250 });

        // Start the scanner
        html5QrcodeScanner.render(onScanSuccess, onScanError);
        console.log("Scanner started successfully");
      } catch (err) {
        console.error("Error initializing the QR code scanner: ", err);
        document.getElementById('message').innerHTML = "Error initializing scanner.";
      }
    }

    // Function to request camera permission and handle errors
    function requestCameraAccess() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // If permission granted, start the scanner
          document.getElementById('message').innerHTML = "Permission granted, initializing scanner...";
          startQrScanner();
        })
        .catch(function(err) {
          // Handle specific error cases
          const messageElement = document.getElementById('message');
          if (err.name === 'NotAllowedError') {
            messageElement.innerHTML = "Camera access was denied. Please allow access in your browser settings.";
          } else if (err.name === 'NotFoundError') {
            messageElement.innerHTML = "No camera found. Please connect a camera and try again.";
          } else if (err.name === 'NotReadableError') {
            messageElement.innerHTML = "Unable to access the camera. It might be in use by another application.";
          } else {
            messageElement.innerHTML = "Camera access error: " + err.message;
          }
          console.error("Camera access error: ", err);
        });
    }

    // Call the function to request camera access
    requestCameraAccess();
  </script>

</body>
</html>
